<!DOCTYPE html>

    <style>
      .attribution {
        font-size: 0.8rem;
        text-align: center;
        margin-bottom: 1rem;

      .attribution a {
        font-weight: 700;

  <body>
    <header class="header container">
      <div class="header__title">
        <h1>Social Media Dashboard</h1>
        <span class="header__subtitle">Total Followers: 23,004</span>
      </div>

      <fieldset
        class="header__toggle toggle"
        aria-label="theme toggle"
        role="radiogroup"
      >
        <label for="dark"
          >Dark Mode <span class="visually-hidden">on</span>
        </label>
        <label for="light" class="visually-hidden">Dark Mode off </label>
        <div class="toggle__wrapper">
          <input type="radio" name="theme" id="dark" checked="" />
          <!-- --------------- The system preference theme is optional --------------- -->
          <!-- <input type="radio" name="theme" id="system" checked /> -->
          <input type="radio" name="theme" id="light" />
          <span aria-hidden="true" class="toggle__background"></span>
          <span aria-hidden="true" class="toggle__button"></span>
        </div>
        <!-- <label for="system">System</label> -->
      </fieldset>
    </header>
